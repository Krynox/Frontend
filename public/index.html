<!DOCTYPE html>
<html data-ng-app="app">
<head lang="en">
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles/normalize.css"/>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Hammersmith+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/global.css"/>
    <title>Evolution of Television</title>
</head>
<body data-ng-controller="NavController">
<nav id="productnav">
    <ul>
        <li id="headertitle">  </li>
        <li data-ng-click="itemClicked('tv')"><span>Television</span></li>
        <li data-ng-click="itemClicked('camera')"><span>Camera</span></li>
        <li data-ng-click="itemClicked('computer')"><span>Computer</span></li>
        <li data-ng-click="itemClicked('phone')"><span>Phone</span></li>
        <li data-ng-click="itemClicked('console')"><span>Consoles</span></li>
    </ul>
    <div class="clear">&nbsp;</div>
</nav>
<div id="pageTitle"><div>&nbsp;</div><h1>The Evolution of {{item}}</h1><div>&nbsp;</div></div>
<div id="uploadcontainer">
<div id="UploadBox" data-ng-controller="UploadController">
    <h2 data-ng-click="showUpload()">Upload your own video to watch!</h2>
			<span id='UploadArea'>
				<label for="FileBox">Choose A File: </label><input type="file" id="FileBox"><br>
				<label for="NameBox">Name: </label><input type="text" id="NameBox"><br>
				<button	type='button' id='UploadButton' class='Button'>Upload</button>
			</span>
</div>
</div>
<figure id="tvcontainer">
    <div id="yearcounter">{{startYear}}<br/> {{endYear}}</div>
    <canvas id="videocanvas" class="vidcanvas"></canvas>
    <div id="effectcanvas" class="vidcanvas"></div>
    <img src="images/tv-draw.png" alt="tv-video" id="tvimg"/>
</figure>
<video id="videoplayer" controls loop>
    <source id="videosource" src="video/Shingeki%20no%20Kyojin.mp4"/>
</video>
<div id="yearcontainer">
    <ul>
        <li data-ng-repeat="y in years"  data-ng-click="changeYear(y.startDate,y.endDate)">
            <div class="startdate"><span>{{y.startDate }}</span><i></i></div>

            <ul class="decade">
                <li data-ng-repeat="date in y.dates" ><span >{{date.date}}</span ><img src="images/logo.png" data-ng-src="{{date.image}}" alt="{{date.date}}"/><span>{{date.date}}</span></li>
            </ul>
            <div class="enddate"><i></i><span>{{y.endDate }}</span></div>
            <div class="clear">&nbsp;</div>
        </li>

    </ul>
    <div id="line">&nbsp;</div>
    <div class="clear">&nbsp;</div>
</div>
<div data-ng-repeat="n in new | filter:timeFilter" class="newcontent" ng-newcontent>
    <h2 ng-click="showContent()">{{n.Teaser}}</h2>
    <div>
        <h3>{{n.Title}}</h3>
        <img src="images/logo.png" data-ng-src="{{n.image}}" alt="{{n.title}}" title="{{n.title}}"/>
        <p>{{n.Text}}</p>
    </div>
</div>
<section id="historycontainer">
    <div data-ng-repeat="i in items | filter:yearFilter" class="contentcontainer">
        <div class="textcontainer">
        <h2><span>{{i.timeYear}}</span> {{i.title}}</h2>
        <p>{{i.text}}</p>
        </div>
        <div class="imagecontainer"><img src="images/logo.png" data-ng-src="{{i.image}}" alt="{{i.title}}" title="{{i.title}}"/></div>
        <div class="clear">&nbsp;</div>
    </div>
</section>
    <script src="src/scripts/angular.js"></script>
    <script src="src/scripts/com.criography.staticGen.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>
    <script src="src/scripts/canvasDrawer.js"></script>
    <script src="src/scripts/videoUpload.js"></script>
    <script src="src/app/app.js"></script>
    <script src="src/app/nav/DateItem.js"></script>
    <script src="src/app/nav/OldContent.js"></script>
    <script src="src/app/nav/TimeLineItem.js"></script>
    <script src="src/app/nav/NewContent.js"></script>
    <script src="src/app/nav/NavController.js"></script>
    <script src="src/app/upload/UploadController.js"></script>
</body>
</html>
